<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title></title>
</head>

<body>

    <img class="mt-4 mx-auto d-block" src="img/umbrella.svg" width="100px" height="100px">

    <h4 id="title" class="text-center m-4">Search for your city weather</h4>

    <div class="container">
        <div class="row justify-content-center">
            <div class="form-inline">
                <div class="form-group">
                    <div class="col">
                        <input id="search" class="form-control" placeholder="Type a city name..." />
                    </div>
                </div>
                <button type="button" id="btn-search" class="btn btn-primary">Search</button>
                <a href="javascript:void(0);" id="btn-location" class="ml-2" data-toggle="tooltip" data-placement="right" title="Get weather by location">
                    <img src="img/maps-and-flags.svg" width="32" height="32"/>
                </a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-2 text-center">
                <h6 id="city-name" class=" m-2"></h6>
                <img id="icon" src="" />
                <span id="temperature"></span>
            </div>
            <div id="col results">
                <div class="min-max">
                    <span id="min-temp" class="badge badge-light"></span>
                    <span id="max-temp" class="badge badge-dark"></span>
                    <span id="description" class="ml-1"></span>
                </div>
                <div class="mt-1">
                    <span id="wind-speed"></span>
                </div>
                <div class="">
                    <span id="clouds"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/app.js">
    </script>
    <script type="text/javascript">
        document.querySelector("#search").addEventListener("keyup", event => {
            if (event.key !== "Enter") return;
            document.querySelector("#btn-search").click();
            event.preventDefault();
        });
    </script>
</body>

</html>
